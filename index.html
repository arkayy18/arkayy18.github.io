<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.parallax {
  /* The image used */
  background-image: url("AAFaster.png");

  /* Set a specific height */
  height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
html,body{
  font-family:"Lucida Grande", Helvetica, sans-serif;
  text-align: center;
  min-width: 260px;
  color: white;
  font-weight: 600;
  text-shadow:
		-1px -1px 0 #000,
		1px -1px 0 #000,
		-1px 1px 0 #000,
		1px 1px 0 #000;
}
#main{
  margin: 30px auto;
  padding: 15px;
  border: 0px solid;
  border-radius: 5px;
}
img{
  max-width: 100%;
  display: block;
  height: auto;
  margin: auto;
}
#img-div{
  margin: -5px;
  margin-top: 20px;
  width: 100%;
  border: 5px solid gold;
  background: purple;
}
#img-caption{
  margin: 15px;
}
#headline{
  margin-top: 50px;
  text-align: left;
}
ul{
  max-width: 550px;
  margin: 0 auto;
  text-align: left;
}
li{
  margin: 10px;
}
p{
  font-style: italic;
}
#quote{
  font-style: italic;
}
#tribute-info {
  background: linear-gradient(35deg,#CCFFFF,#FFCCCC);
  width: auto;
  height: 80px;
  margin-top: 50px;
  padding-top: 50px;
}

/* LINK STYLES */
a:hover {
  color: orange;
}
a:visited {
  color: orange;
}
a:link {
  color: orange;
}
a:active {
  color: yellow;
}
/* END LINK STYLES */

</style>
<html class="parallax">
<div id="main">
  <h1 id="title">Arekay</h1>
  <div>Gamer, Coder, Designer</div>
  <div id="img-div">
    <img id="img" src="AAFaster.png" alt "me">
    <div id="img-caption">
      Designed by Arekay (AKA Ark Ayy)
    </div><br>
  </div>
  <div id="tribute-info">
    <!-- ADD INFO HERE -->
    <div id="quote">"It's a beautiful day, the sun is shining, I feel good, and no one's gonna stop me now."</div>
  </div>
  <div>
    <p>- Freddie Mercury</p>
    <h4>Click this link =<a id="tribute-link" href="https://en.wikipedia.org/wiki/Queen_(band)" target="_blank">Wikipedia Entry</a>= for more in-depth information!</h4>
      </div>
    </div>
</html>
