<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.parallax {
  /* The image used */
  background-image: url("AAFaster.png");

  /* Set a specific height */
  height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
html,body{

  font-weight: 600;
  text-shadow:

}
#main{
  margin: 30px auto;
  padding: 15px;
  border: 0px solid;
  border-radius: 5px;
}
img{
  max-width: 100%;
  display: block;
  height: auto;
  margin: auto;
}
#img-div{
  margin: -5px;
  margin-top: 20px;
  width: 100%;
  /* border: 5px solid gold; */

}
#img-caption{
  margin: 15px;
}
#headline{
  margin-top: 50px;

}
ul{

  text-align: left;
}
li{

}
p{

#logo-designs {

  height: 300px;

  text-align: center;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
#logo-title {
  color: rgb(255, 204, 0);
}
#first-logo {
  width: 250px;
  height: auto;
  float: left;
  padding-left: 150px;
}
#second-logo {
  width: 250px;
  height: 250px;
  float: right;
  padding-right: 150px;
}
#clear {
  clear: both;
}
/* LINK STYLES */
a:hover {
  color: orange;
}
a:visited {
  color: orange;
}
a:link {
  color: orange;
}
a:active {
  color: yellow;
}

</style>
